{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}">
<h1>Latest News</h1>

{% if latest_story_list %}
    <ul>
    {% for story in latest_story_list %}
        <li><a href="{% url 'news:detail' story.id %}">{{ story.headline_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stories are available.</p>
{% endif %}
